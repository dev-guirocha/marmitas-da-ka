<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Marmitas da Ka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
    </div>

    <header class="admin-header">
        <div class="admin-header__brand">
            <a href="../index.html" class="logo">Marmitas da <span class="logo-ka">Ka</span></a>
            <span class="admin-badge">Admin</span>
        </div>
        <nav class="admin-nav">
            <a href="../login/dashboard/dashboard.html" class="admin-nav__link">
                <i class="fas fa-house"></i> Área do Cliente
            </a>
            <button id="adminLogoutBtn" class="btn btn-secondary">
                <i class="fas fa-right-from-bracket"></i> Sair
            </button>
        </nav>
    </header>

    <main class="admin-container">
        <section class="admin-card" id="ordersSection">
            <div class="admin-card__header">
                <h2><i class="fas fa-clipboard-list"></i> Pedidos</h2>
                <div class="orders-filter">
                    <label for="statusFilter">Status:</label>
                    <select id="statusFilter">
                        <option value="todos">Todos</option>
                        <option value="pendente">Pendente</option>
                        <option value="confirmado">Confirmado</option>
                        <option value="em_preparo">Em preparo</option>
                        <option value="enviado">Enviado</option>
                        <option value="entregue">Entregue</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>
            </div>
            <div id="ordersList" class="orders-list">
                <p class="placeholder">Carregando pedidos...</p>
            </div>
        </section>

        <section class="admin-card" id="newItemSection">
            <h2><i class="fas fa-plus-circle"></i> Novo Item de Cardápio</h2>
            <form id="newMenuItemForm" class="admin-form">
                <div class="form-group">
                    <label for="itemName">Nome do prato *</label>
                    <input type="text" id="itemName" required placeholder="Ex: Frango grelhado com legumes">
                </div>
                <div class="form-group">
                    <label for="itemDescription">Descrição *</label>
                    <textarea id="itemDescription" rows="3" required placeholder="Breve descrição do prato"></textarea>
                </div>
                <div class="form-group form-group--split">
                    <div>
                        <label for="itemImage">Imagem (upload)</label>
                        <input type="file" id="itemImage" accept="image/*">
                    </div>
                    <div>
                        <label for="itemImageUrl">ou URL da imagem</label>
                        <input type="url" id="itemImageUrl" placeholder="https://">
                    </div>
                </div>
                <div class="form-group">
                    <label for="itemCategory">Categoria (opcional)</label>
                    <input type="text" id="itemCategory" placeholder="Ex: Low carb, Vegetariano">
                </div>
                <button type="submit" class="btn btn-primary btn-large">
                    <i class="fas fa-cloud-upload"></i> Publicar Item
                </button>
                <p class="form-hint">As imagens enviadas são salvas com segurança no armazenamento do Firebase.</p>
            </form>
        </section>

        <section class="admin-card" id="menuSection">
            <div class="admin-card__header">
                <h2><i class="fas fa-utensils"></i> Cardápio Atual</h2>
                <button id="refreshMenuBtn" class="btn btn-secondary btn-sm">
                    <i class="fas fa-rotate"></i> Atualizar
                </button>
            </div>
            <div id="menuItemsList" class="menu-items-list">
                <p class="placeholder">Carregando itens do cardápio...</p>
            </div>
        </section>
    </main>

    <template id="orderTemplate">
        <article class="order-card">
            <header class="order-card__header">
                <div class="order-card__meta">
                    <span class="order-payment-indicator" data-state="pending" title="Pagamento pendente">
                        <i class="fas fa-clock"></i>
                    </span>
                    <div class="order-card__title">
                        <strong class="order-id"></strong>
                        <span class="order-date"></span>
                    </div>
                </div>
                <select class="order-status"></select>
            </header>
            <div class="order-card__body">
                <div class="order-detail order-detail--package">
                    <h3>Pacote</h3>
                    <p class="order-package"></p>
                    <p class="order-total"></p>
                </div>
                <div class="order-detail order-detail--items">
                    <h3>Marmitas</h3>
                    <ul class="order-items"></ul>
                </div>
                <div class="order-detail order-detail--customer">
                    <h3>Cliente</h3>
                    <p class="order-customer"></p>
                    <p class="order-contact"></p>
                </div>
                <div class="order-detail order-detail--delivery">
                    <h3>Entrega</h3>
                    <p class="order-address"></p>
                    <p class="order-schedule"></p>
                    <p class="order-payment"></p>
                </div>
            </div>
            <footer class="order-card__footer">
                <button class="btn btn-secondary btn-sm payment-status">
                    <i class="fas fa-credit-card"></i> Status de pagamento
                </button>
                <button class="btn btn-primary btn-sm delivery-status">
                    <i class="fas fa-truck"></i> Status de entrega
                </button>
            </footer>
        </article>
    </template>

    <template id="menuItemTemplate">
        <article class="menu-card">
            <img class="menu-card__image" src="" alt="">
            <div class="menu-card__content">
                <div>
                    <h3 class="menu-card__title"></h3>
                    <p class="menu-card__description"></p>
                    <p class="menu-card__meta"></p>
                </div>
                <div class="menu-card__actions">
                    <button class="btn btn-secondary btn-sm toggle-active"></button>
                    <button class="btn btn-link btn-sm open-image" type="button">
                        <i class="fas fa-eye"></i> Ver imagem
                    </button>
                </div>
            </div>
        </article>
    </template>

    <div id="live-region" class="sr-only" aria-live="polite" aria-atomic="true"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script src="../firebase-config.js"></script>
    <script src="admin-script.js"></script>
</body>
</html>
