<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Marmitas da Ka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>

<body class="auth-page login-page">
    <div class="page-container">
        <div class="brand" aria-hidden="true">
            <div class="logo-icon"><i class="fas fa-utensils"></i></div>
            <div>
                <strong>Marmitas da Ka</strong><br/>
                <small>Comida caseira quentinha</small>
            </div>
        </div>
        <div class="form-card">
            <header class="form-header">
                <h1>Bem-vindo(a) de volta!</h1>
                <p>Entre com seu e-mail e senha para continuar.</p>
            </header>

            <form action="#" id="signInForm" novalidate>
                <label class="sr-only" for="signInEmail">Email</label>
                <input type="email" id="signInEmail" name="email" placeholder="Email" required autocomplete="username" />
                <span class="form-error-message" id="signInEmail-error"></span>
                
                <label class="sr-only" for="signInPassword">Senha</label>
                <input type="password" id="signInPassword" name="password" placeholder="Senha" required autocomplete="current-password" />
                <span class="form-error-message" id="signInPassword-error"></span>
                
                <div class="remember-me">
                    <label>
                        <input type="checkbox" name="remember"> Lembrar-me
                    </label>
                </div>

                <button type="submit" class="btn-primary">Iniciar SessÃ£o</button>
                
                <a href="#" class="forgot-password-link">Esqueceu sua senha?</a>
            </form>

            <footer class="form-footer">
                <p>Ainda nÃ£o tem conta?
                    <a href="signup.html" class="link">Cadastre-se</a>
                </p>
            </footer>
        </div>

        <footer class="page-footer">
            <p><a href="../index.html">Voltar para a Homepage</a></p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="../firebase-config.js"></script> 
    <script src="login-script.js"></script>
</body>
</html>
